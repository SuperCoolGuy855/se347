<div class="modal-header">
    <div class="modal-title h4">{{ title }}</div>
  </div>
  
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  
  <div class="modal-footer">
    <div>
      <button
        type="button"
        class="btn btn-light btn-elevate mr-1"
        (click)="cancel()"
      >
        Cancel</button
      >&nbsp;
      <button
        type="button"
        class="btn btn-danger btn-elevate"
        (click)="approve()"
      >
        Yes
      </button>
    </div>
  </div>
